[[bin]]
name = "ic-asm"
path = "src/asm.rs"

[[bin]]
name = "ic-dis"
path = "src/disasm.rs"

[[bin]]
name = "intcode"
path = "src/runner.rs"

[dependencies]
smallvec = "1"
